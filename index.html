<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Brendan Barnett</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="content">
      <header>
        <div class="header-hey roboto-medium">

        <div class="header-exp roboto-regular">

        <div class="bottom-buttons">

            <a
              href="https://github.com/brendanabarnett/brendanabarnett"

        src="images/me.jpg"
        alt="Me"
        class="me-image"
        id="me-image"

        onmouseout="changeImage('images/me.jpg')"

      <footer>
